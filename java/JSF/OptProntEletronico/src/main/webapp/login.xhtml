<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Prontuário Eletrônico Optimus</ui:insert></title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="ionicons.min.css"/>
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"/>
        <h:outputStylesheet library="plugins" name="iCheck/square/blue.css"/>
        <style type="text/css" >
            div[id="growlLogin_container"] {
                top: 60px;
                z-index:1001; 
            }
            div[id="growlLogin_container"] {
                position:absolute;
                top:60px;
                z-index:1001;
            }
        </style>
    </h:head>

    <h:body class="hold-transition login-page">
        <h:form>
            <p:growl id="growlLogin" life="3000" showDetail="true" />
            <div class="login-box">
                <div class="login-logo">
                    <b>Prontuário Eletrônico Optimus</b>
                </div>
                <div class="login-box-body">
                    <p class="login-box-msg">Inicie uma sessão efetuando o login</p>

                    <div class="form-group has-feedback">
                        <p:inputText id="j_username" class="form-control" label="User name" value="#{initializeBean.username}" 
                                     required="true" requiredMessage="Informe um Usuário!" >
                            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                        </p:inputText>
                        <p:watermark value="Usuário: " for="j_username"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password id="j_password" class="form-control" label="Password" value="#{initializeBean.password}" 
                                    required="true" requiredMessage="Informe uma Senha!">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </p:password>
                        <p:watermark for="j_password" value="Senha: "/>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton value="Login" id="btnLogin" actionListener="#{initializeBean.processAction}" update="growlLogin" class="btn btn-primary btn-lg btn-block btn-flat" icon="fa fa-user"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                           Usuário e senha são obrigatórios.
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="plugins" name="iCheck/icheck.min.js"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%'
                });
            });
        </script>

    </h:body>

</html>
